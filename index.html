<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/images/placeholder.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="static/css/stylesheet.css" rel="stylesheet" />
  </head>

  <body>
    <div id="navbarComponent">
      <!--nav-bar-->
    </div>
    <section>
      <section>
        <div
          class="offcanvas offcanvas-start sidebar-sticky"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
              Offcanvas
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div>
              Some text as placeholder. In real life you can have the elements
              you have chosen. Like, text, images, lists, etc.
            </div>
            <div class="dropdown mt-3">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
              >
                Dropdown button
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </section>
    <section>
      <!-- main-container -->
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-2 d-none d-xl-block p-3 border-end"
            style="overflow-y: scroll; height: 90vh"
          >
            <span class="fs-4">Online Linkers</span>
            <hr />
            <div class="nav flex-column" id="online-linkers">
              <span><span id="player-number"></span>currently online.</span>
            </div>
            <ul id="player-list" class="nav flex-column mt-3">
              <!--player name here-->
            </ul>
          </div>
          <div class="col-8 container">
            <section>
              <div id="carouselExample" class="carousel slide">
                <div
                  id="carouselExampleSlidesOnly"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="static/image/banner-01.jpg"
                        class="d-block w-100 img-fluid"
                        alt="static/image/banner-01.jpg "
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="static/image/banner-02.jpg"
                        class="d-block w-100 img-fluid"
                        alt="static/image/banner-02.jpg "
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="static/image/banner-03.jpg "
                        class="d-block w-100 img-fluid"
                        alt="static/image/banner-03.jpg "
                      />
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </section>
            <div class="card card-body v-gap m-h" id="messageBox">
              <div id="message-box-placeholders">
                <h5 class="card-title placeholder-glow">
                  <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                  <span class="placeholder col-7"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-6"></span>
                  <span class="placeholder col-8"></span>
                </p>
                <p class="card-text placeholder-glow">
                  <span class="placeholder col-7"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-6"></span>
                  <span class="placeholder col-8"></span>
                </p>
                <p class="card-text placeholder-glow">
                  <span class="placeholder col-7"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-6"></span>
                  <span class="placeholder col-8"></span>
                </p>
                <h5 class="card-title placeholder-glow">
                  <span class="placeholder col-6"></span>
                </h5>
              </div>
            </div>

            <div class="input-group mb-3 v-gap">
              <input
                type="text"
                id="inputBox"
                class="form-control"
                placeholder="Type your message here."
                aria-label="Input message"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="send-button"
                onclick="sendMessage()"
              >
                Send
              </button>
            </div>

            <!-- Modal -->
            <div
              class="modal fade modal-open"
              id="example-modal"
              tabindex="-1"
              aria-labelledby="example-modal-label"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="example-modal-label">
                      Pick A Name
                    </h1>
                    <button
                      type="button"
                      id="close-button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <p>Enter a name you like...</p>
                    <input class="form-control" id="custom-name-box" />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      id="submit-name-btn"
                      class="btn btn-primary"
                      onclick="getCustomName()"
                      data-bs-dismiss="modal"
                    >
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="col-2 d-none d-sm-none d-md-block"></div> -->
        </div>
      </div>
      <!-- <button
        type="button"
        class="btn btn-lg btn-danger"
        data-bs-toggle="popover"
        data-bs-title="Popover title"
        data-bs-content="And here's some amazing content. It's very engaging. Right?"
      >
        Click to toggle popover
      </button> -->
    </section>
    <!-- boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="static/js/bootstrapJs.js"></script>

    <!--socket-->
    <script src="socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      console.log("browser socket connected");
    </script>

    <script src="static/js/messengeHandler.js"></script>
    <script src="static/js/onlineLinkers.js"></script>
    <script src="static/js/navbar.js"></script>
    <script src="static/js/modal.js"></script>
  </body>
</html>
